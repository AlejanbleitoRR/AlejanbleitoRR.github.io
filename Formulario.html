        <label for="Name">Nombre:</label><br>

            <input type="Last Name" id="Apellidos" name="Apellidos"></br>

            <input type="Address" id="Correo Electrónico" name="Correo Electrónico"></br>
            <label for="Number">Número:</label><br>
            <input type="tel" id="Número" name="Número" pattern="[0-9]{9}"></br>

            <input class="submit" type="submit" value="Submit">
            
        </body>
